<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-icons.html">

<dom-module id="person-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .position {
        margin-left: 5%;
        font-weight: bold;
        color: #424242;
        margin-bottom: 0px;
        font-size: larger;
      }

      .card-content{
        color: #757575;
        text-align:  justify;
        margin-bottom: 0px;
      }

      .twitter{
        color: #00aced;
      }

      .github{
        color:black;
      }

      .linkedin{
        color:#4875B4;
      }

      .icon:hover{
        color: #333;
      }

      paper-card {
        width: 100%;

        --paper-card-actions: {
          @apply --layout-horizontal-reverse;

          border-top: none;
        };

        --paper-card-header-image-text: {
          box-sizing: border-box;
          width: 100%;

          color: #ffffff;
          background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
        };
      }

      .social-networks a {
        display: inline-block;

        text-decoration: none;

        color: inherit;

        /* NOTE: Both values are needed, since some phones require the `transparent` value. */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      paper-icon-button {
        color: var(--secondary-text-color);
      }
    </style>

    <paper-card heading="[[person.name]]" image="[[person.image]]">
        <paper-ripple></paper-ripple>
        <p class="position">[[person.position]]</p>
        <div class="card-content">
            [[person.description]]
        </div>
      <div class="card-actions">
        <div class="social-networks">

          <template is="dom-if" if="[[person.web]]">
            <a href$="[[person.web]]" target="_blank"
                tabindex="-1"
                title$="[[person.web]]"
                aria-label$="[[person.web]]">
              <paper-icon-button
                  icon="http"
                  hidden$="[[!person.web]]"></paper-icon-button>
            </a>
          </template>

          <template is="dom-if" if="[[person.twitter]]">
            <a href$="[[person.twitter]]" target="_blank"
                tabindex="-1"
                title$="[[person.name]] en Twitter"
                aria-label$="[[person.name]] en Twitter">
              <paper-icon-button
                  class="twitter icon"
                  icon="twitter"
                  hidden$="[[!person.twitter]]"></paper-icon-button>
            </a>
          </template>

          <template is="dom-if" if="[[person.github]]">
            <a href$="[[person.github]]" target="_blank"
                tabindex="-1"
                title$="[[person.name]] en GitHub"
                aria-label$="[[person.name]] en GitHub">
              <paper-icon-button
                  class="github icon"
                  icon="github"
                  hidden$="[[!person.github]]"></paper-icon-button>
            </a>
          </template>
          <template is="dom-if" if="[[person.linkedin]]">
              <a href$="[[person.linkedin]]" target="_blank"
                  tabindex="-1"
                  title$="[[person.name]] en LinkedIn"
                  aria-label$="[[person.name]] en LinkedIn">
                <paper-icon-button
                    class="linkedin icon"
                    icon="linkedin"
                    hidden$="[[!person.linkedin]]"></paper-icon-button>
              </a>
            </template>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'person-item',

      properties: {
        person: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
